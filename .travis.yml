language: c
sudo: required
dist: trusty
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq re2c bison gcc-4.8-multilib g++-4.8-multilib
script:
  - scripts/download-d8.sh
  - scripts/travis-build.sh
  - scripts/travis-test.sh
matrix:
  include:
    - compiler: gcc
    - compiler: gcc-i686
    - compiler: clang
    - compiler: clang
      env: SANITIZER=asan
    - compiler: clang
      env: SANITIZER=msan
    - compiler: clang
      env: SANITIZER=lsan
